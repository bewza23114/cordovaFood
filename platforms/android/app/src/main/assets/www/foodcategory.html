<ons-page id="foodcategoryPage">
    <ons-toolbar style="background-color:rgb(112, 103, 99);">
        <div style="padding-left: 15px" class="left">
            <i id="menubtn" class="fas fa-bars color"></i>
        </div>
        <div class="center color">Food Category</div>
    </ons-toolbar>

    <p style="text-align: center; margin-top: 5px; margin-bottom: 10px;">
        <ons-search-input placeholder="Food or Restuarant" style="width: 308px; height: 42px;">
        </ons-search-input>
    </p>

    <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable class="recomended_list"
        id="carousel" style="height: 200px;">
    </ons-carousel>

    <div class="row color" style="margin-top:8px">
        <div class="column">
            <div id="fastfoodbtn" class="card">
                <h3><i class="fas fa-hamburger size"></i></h3>
                <p>Fast Food</p>
            </div>
        </div>

        <div class="column">
            <div id="steakbtn" class="card">
                <h3><i class="fas fa-drumstick-bite size"></i></h3>
                <p>Steak</p>
            </div>
        </div>
        <div class="column">
            <div id="thaifoodbtn" class="card">
                <h3><i class="fas fa-pepper-hot size"></i></h3>
                <p>Thai Food</p>
            </div>
        </div>

        <div class="column">
            <div id="noodlebtn" class="card">
                <h3><i class="fas fa-bacon size"></i></h3>
                <p>Noodle</p>
            </div>
        </div>
        <div class="column">
            <div id="drinkbtn" class="card">
                <h3><i class="fas fa-glass-whiskey size"></i></h3>
                <p>Drink</p>
            </div>
        </div>

        <div class="column">
            <div id="dessertbtn" class="card">
                <h3><i class="fas fa-ice-cream size"></i></h3>
                <p>Dessert</p>
            </div>
        </div>
    </div>
    <p style="font-size: 19px; text-align: center">more..</p>
    <style type="text/css">
        .recomended_item {
            padding-left: 10px;
            padding-right: 10px;
        }

        .recomended_item_title {
            font-size: 20px;
            font-weight: bold;
            padding:8px;
            padding-left:10px;
        }

        .thumbnail {
            background-size: 350px auto;
            background-repeat: no-repeat;
            background-position: center;
            height:150px;
        }

        .recomended_list {
            height: 150px;
        }

        .recomended {
            background-color: white;
            padding-top: 60px;
        }

        .menu_list {
            background: transparent;
        }

        .menu_item {
            color: white;
            font-size: 12px;
        }

        .menu_item ons-icon {
            margin-right: 10px;
            color: gray;
            font-size: 16px;
        }

        .category_content {
            background-color: white;
        }

        .category {
            margin: 20px 0px;
            padding: 0px 30px;
        }

        .category_wrapper {
            max-width: 150px;
            width: 95%;
            height: 120px;
            margin: auto;
            background-color: gold;
        }

        .category_wrapper ons-icon {
            font-size: 55px;
            padding-top: 10px;
            line-height: 0.75em;
        }

        .category_thumbnail {
            display: inline-block;
            margin: 16px 0px;
        }

        .category_title {
            font-size: 30px;
            font-weight: bold;
            color: white;
            padding-top: 20px;
        }
    </style>
</ons-page>
