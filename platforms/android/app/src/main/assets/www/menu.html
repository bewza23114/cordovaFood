<ons-page id="menuPage">

  <ons-list-title>Menu</ons-list-title>
  <ons-list id="links">
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ons-icon icon="fa-home" style="color: grey;"></ons-icon>
      </div>
      <div class="center" id="home">
        Home
      </div>
    </ons-list-item>
    <ons-list-item id="loginbtn" tappable style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ons-icon icon="fa-sign-in" style="color: grey;"></ons-icon>
      </div>
      <div class="center" id="login">
        Sign in
      </div>
    </ons-list-item>
    <ons-list-item id="addressbtn" tappable style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ons-icon icon="fa-map-marker-alt" style="color: grey;;"></ons-icon>
      </div>
      <div class="center" id="address">
        Address
      </div>
    </ons-list-item>
    <ons-list-item id="logoutbtn" tappable style="cursor: pointer" modifier="longdivider chevron">
      <div class="left">
        <ons-icon icon="fa-sign-out" style="color: grey;"></ons-icon>
      </div>
      <div class="center" id="logout">
        Sign out
      </div>
    </ons-list-item>
  </ons-list>

</ons-page>
