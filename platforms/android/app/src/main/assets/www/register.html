<ons-page id="registerPage">
    <div style="text-align: center; margin-top: 100px; background-color: #ECECEC;">
        <p style="font-size: 25px; padding-top: 20px">
            Register
        </p>
        <p>
            <ons-input style="width: 300px;" id="fullname" modifier="underbar" placeholder="Full Name" float>
            </ons-input>
        </p>
        <p>
            <ons-input style="width: 300px;" id="email" modifier="underbar" placeholder="Email Address" float>
            </ons-input>
        </p>
        <p>
            <ons-input style="width: 300px;" id="phonenumber" modifier="underbar" placeholder="Phone Number" float>
            </ons-input>
        </p>
        <p>
            <ons-input style="width: 300px;" id="password" modifier="underbar" type="password" placeholder="Password"
                float>
            </ons-input>
        </p>
        <p style="margin-top: 50px; padding-right: 20px; padding-left: 20px">
            <ons-button id="registerbtn" modifier="large" style="background-color:#555555">
                Sign Up</ons-button>
        </p>
        <p>
            <div>
                or
            </div>
        </p>
        <p style="padding-right: 20px; padding-left: 20px;">
            <ons-button onclick="window.location.href='index.html'" modifier="large" style="background-color:#f44336;">
                Google</ons-button>
        </p>
        <hr>
        <div id="backhomebtn" style="padding-bottom: 10px">
            <ons-icon icon="fa-arrow-left"></ons-icon> Back
        </div>
    </div>
    <style>
        * {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</ons-page>
