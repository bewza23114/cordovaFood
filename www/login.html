<ons-page id="loginPage">
    <div style="text-align: center; margin-top: 115px; background-color: #ECECEC;">
        <p style="font-size: 25px; padding-top: 20px">
            Login
        </p>
        <p>
            <ons-input style="width: 300px;" id="username" modifier="underbar" placeholder="Username" float>
            </ons-input>
        </p>
        <p>
            <ons-input style="width: 300px;" id="password" modifier="underbar" type="password" placeholder="Password"
                float>
            </ons-input>
        </p>
        <p style="margin-top: 50px; padding-right: 20px; padding-left: 20px">
            <ons-button id="signinbtn" modifier="large" style="background-color:#555555">Sign In</ons-button>
        </p>
        <p style="font-size: 18px">
            or
        </p>
        <p style="padding-right: 20px; padding-left: 20px;">
            <ons-button id="googlebtn" modifier="large"
                style="background-color:#f44336;">Google</ons-button>
        </p>
        <div>
            <hr>
        </div>
        <p style="padding-right: 20px; padding-left: 20px;">
            <p>
                <ons-button id="createaccountbtn" modifier="quiet">Create Account
                </ons-button>
                <ons-button modifier="quiet">Forget Password</ons-button>
            </p>
            <div>
                <hr>
            </div>
            <ons-row style="padding-bottom: 10px;color:rgb(39, 38, 38)">
                <ons-col>
                    <div id="backhomebtn">
                        <ons-icon icon="fa-arrow-left"></ons-icon> Back
                    </div>
                </ons-col>
            </ons-row>
        </p>
    </div>
</ons-page>
