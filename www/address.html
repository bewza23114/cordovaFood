<ons-page id="addressPage">
    <ons-toolbar style="background-color:rgb(112, 103, 99);">
        <div style="padding-left: 15px" class="left">
            <i id="backbtn" class="fas fa-chevron-left color"></i>
        </div>
        <div class="center color">Address</div>
        </div>
    </ons-toolbar>
    <div id='map' style='position:absolute; top:0; bottom:0; width:100%;'></div>
    <pre id='coordinates' class='coordinates'></pre>
    
    <ons-fab position="bottom right" id="setAddress">
        <ons-icon icon="fa-map-pin">
        </ons-icon>
    </ons-fab>

    <style>
        .coordinates {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            position: absolute;
            bottom: 40px;
            left: 10px;
            padding: 5px 10px;
            margin: 0;
            font-size: 11px;
            line-height: 18px;
            border-radius: 3px;
            display: none;
        }
    </style>
</ons-page>
