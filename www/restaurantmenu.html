<ons-page id="restaurantmenuPage">
    <ons-toolbar style="background-color:rgb(112, 103, 99);">
        <div style="padding-left: 15px" class="left">
            <i id="backbtn" class="fas fa-chevron-left color"></i>
        </div>
        <div class="center color">Restaurant Menu</div>
    </ons-toolbar>
    <ons-card style="padding-top:10px">
        <div
            style="background-size: 330px auto; background-repeat: no-repeat; background-position: center; height: 180px;" id="picture">
            <div style="margin-left: 84%; width:16%; border-radius: 4px; margin-bottom:5px; background-color: rgb(241, 137, 40);">
                <ons-icon size="15px" style="color: rgb(255, 255, 255);" icon="fa-star"><span
                        style="color:white; padding-left:5px" id="rating">0.0</span>
                </ons-icon>
            </div>
        </div>
        <ons-row>
            <ons-col style="padding-left: 7px">
                <div style="text-align: left; font-size: 18px; padding-top:7px; font-weight: bold;" id="name">Restaurant Name</div>
                <div style="text-align: left; font-size: 15px">Distance : <span id=distance>num</span> km / <span id=time>num</span> min <span
                        style="font-weight: bold; padding-left:50px ">Now :</span><span
                        style="padding-left:5px; font-size: 17px; color: rgb(17, 180, 58)" id="status">status</span></div>
            </ons-col>
        </ons-row>
    </ons-card>
    <ons-card style="padding:1px">
        <ons-list id="listmenu">
            <ons-list-item style="background-color: rgb(230, 230, 230, 0.93);">
                <div class="left"></div>
                <div class="center">menu</div>
                <div class="right"><ons-button style="background-color:black;"><ons-icon icon="fa-plus"></ons-icon></ons-button></div>
            </ons-list-item>
    </ons-card>
    <ons-bottom-toolbar style="height:55px;  background-color:rgb(65, 63, 63);">
        <ons-row>
            <ons-col>
                <div style="padding-top: 12px; padding-left: 30px;"><span style="font-size: 23px; color: white;">Your
                        Order : <span id="total">0</span>à¸¿</span></div>
            </ons-col>
            <ons-col  style="text-align: right;">
                <ons-button id="orderbtn" style="text-align: center; margin-top:8px; background-color: rgb(255, 255, 255);"><span style="color:rgb(0, 0, 0)">Order</span></ons-button>>
            </ons-col>
        </ons-row>
    </ons-bottom-toolbar>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: rgba(230, 230, 230, 0.925);
        }

        .size {
            font-size: 40px;
        }

        .color {
            color: whitesmoke;
        }

        .btncard {
            padding-top: 10px;
            margin-top: 8px;
            font-weight: bold;
            background-color: rgb(145, 158, 158);
            padding: 10px;
            border-radius: 30px;
        }
    </style>
</ons-page>
